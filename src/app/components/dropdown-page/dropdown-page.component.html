<div class="dropdown-container">
  <div class="dropdown-title-container">
    <h2 class="dropdown-title" (click)="closeDropdown()">
      {{ dropdownTitle }}
    </h2>
  </div>
  <div
    class="dropdown-container-content"
    [ngClass]="{ hidden: !dropdown.isDropdownOpen(dropdownID) }"
  >
    <ng-content></ng-content>
  </div>
</div>
